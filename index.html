<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>ScoreBoard</h1>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h2 class="score" id="scoreHome-el">0</h2>
                <div class="container">
                <button id="btn1" onclick="homeButton1()">+1</button>
                <button onclick="homeButton2()">+2</button>
                <button onclick="homeButton3()">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>Away</h3>
                <h2 class="score" id="scoreGuest-el">0</h2>
                <div class="container">
                <button onclick="guestButton1()">+1</button>
                <button onclick="guestButton2()">+2</button>
                <button onclick="guestButton3()">+3</button>
                </div>
            </div>
        </div>
          <button class="button" onclick="newbutton()">NewGame</button>
        <script src="index.js"></script>
    </body>
</html>
